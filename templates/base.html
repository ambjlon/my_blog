    <!-- 标签云 参考:http://www.goat1000.com/tagcanvas.php
         tagcanvas example http://www.goat1000.com/tagcanvas-examples.php

         tagcanvas 设置选项
      -->
    <script src="/static/jquery.tagcanvas.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function() {
      try {
      TagCanvas.Start('myCanvas','tags',{
      textFont: 'Impact,"Arial Black",sans-serif',
      textHeight: 25,
      textColour: '#000000',
      outlineColour: '#ff00ff',
      reverse: true,
      depth: 0.8,
      maxSpeed: 0.05
      });      
      } catch(e) {
      // something went wrong, hide the canvas container
      document.getElementById('myCanvasContainer').style.display = 'none';
      }
      };
    </script>

    <style>
      #leftpage
      {
      border:0px solid black;
      padding:10px;
      vertical-align: top;

  <body>
    <div id="layout" class="pure-g">
      <div id="leftpage" class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">          
          <h1 class="brand-title"><font size="5">Ambjlon's Blog</font></h1>
          <nav class="nav">
            <li class="nav-item">
              <a class="button-success pure-button" href="/">文章列表</a>
            </li>
          </nav>
          <p>文章分类</p>
          <ul>
            <li><a href="{% url "cast_category" category='算法' %}">算法</a></li>
            <li><a href="{% url "cast_category" category='工程技术' %}">工程技术</a></li>
            <li><a href="{% url "cast_category" category='生活' %}">生活随记</a></li>
          </ul>
          
          <div id="myCanvasContainer">
            <canvas width="500" height="500" style="width: 100%" id="myCanvas"></canvas>
          </div>
          <div id="tags">
            <ul>
              {% for e in tags %}
              <li><a href="{% url "cast_tag" tag=e %}"> {{ e }} </a></li>
              {% endfor %}
            </ul>
          </div>
          
        </div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4">
        <div>
          {% block content %}
          {% endblock %}
          <div class="footer">
            <div class="pure-menu pure-menu-horizontal pure-menu-open">
              <ul>
                <li><a href="/aboutme/">About Me</a></li>
                <li><a href="http://github.com/ambjlon">GitHub</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
