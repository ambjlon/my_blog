<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Weigongcun Impressions</title>
    <link rel="stylesheet" href="/static/blog.css">
    
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    
    <link rel="stylesheet" href="/static/pygments-css/zenburn.css">

    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
      });
    </script>
    <style>
      #leftpage
      {
      border:0px solid black;
      padding:10px;
      background-image:url('/static/bit_yinxing.jpg');
      background-repeat:no-repeat;
      background-position:left;
      }
    </style>
  </head>
  <body>
    <div id="layout" class="pure-g">
      <div id="leftpage" class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h1 class="brand-title">Ambjlon's Blog</h1>
          <h2 class="brand-tagline"><font color="green">印象-魏公村</font></h2>
          <nav class="nav">
            <li class="nav-item">
              <a class="button-success pure-button" href="/">主页</a>
            </li>
            <li class="nav-item">
              <a class="button-success pure-button" href="/">归档</a>
            </li>
            <li class="nav-item">
              <a class="button-success pure-button" href="/">专题</a>
            </li>
          </nav>
        </div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4">
        <div>
          {% block content %}
          {% endblock %}
          <div class="footer">
            <div class="pure-menu pure-menu-horizontal pure-menu-open">
              <ul>
                <li><a href="">About Me</a></li>
                <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                <li><a href="https://github.com/ambjlon">GitHub</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
