<div class="content pure-u-1 pure-u-md-3-4" id="rightpage">
  <div>

    {% load custom_markdown %}
    <div class="posts" id="asyncposts">
      <section class="post">
        <header class="post-header">
          <h2 class="post-title">{{ post.title }}</h2>
          <p class="post-meta">
            创建时间: {{ post.date_time | date:"Y年m月d日"}}
            <a class="post-category post-category-js clicks" href="/posts?cate={{ post.category }}&page=1" class="cdp_i">{{ post.category }}</a>
            {% for e in tag_list %}
            <a class="post-category post-category-yui clicks" href="/posts?tag={{ e }}&page=1">{{ e }}</a>
            {% endfor %}
          </p>
        </header>
        <div class="post-description">
          <p>
            {{ post.content|custom_markdown }}
          </p>
        </div>
      </section>
      {% include "duoshuo.html" %}
    </div>
    <div class="footer">
      <p align="center"><i class="fa fa-fw fa-user"></i><a href="/aboutme/">About Me</a>&nbsp&nbsp<i class="fa fa-fw fa-github"></i><a href="http://github.com/ambjlon" target="_blank">GitHub</a></p>
    </div>
  </div>
</div>
