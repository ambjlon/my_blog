{% extends "base.html" %}
{% load custom_markdown %}
{% block content %}
<div class="posts">
  <section class="post">
    <header class="post-header">
      <h2 class="post-title">{{ post.title }}</h2>
      <p class="post-meta">
        创建时间: {{ post.datetime | date:"Y年m月d日"}}
        <a class="post-category post-category-js" href="{% url "cast_category" category=post.category %}">{{ post.category }}</a>
        {% for e in post.tag_list %}
        <a class="post-category post-category-yui" href="{% url "cast_tag" tag=e %}">{{ e }}</a>
        {% endfor %}
      </p>
    </header>
    <div class="post-description">
      <p>
        {{ post.content|custom_markdown }}
      </p>
    </div>
  </section>
  {% include "duoshuo.html" %}
</div><!-- /.blog-post -->
{% endblock %}
