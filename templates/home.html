{% extends "base.html" %}
{% load custom_markdown %}
{% block content %}
<div class="posts">
  {% for post in post_list %}
  <section class="post">
    <header class="post-header">
      <h2 class="post-title"><a href="{% url "detail" id=post.id %}"><font size="4">{{ post.title }}</font></a></h2>

      <p class="post-meta">
        Time:  <a class="post-author" href="#">{{ post.datetime |date:"/Y /m /d"}}</a> <a class="post-category post-category-js" href="#">{{ post.category }}</a>
      </p>
    </header>

    <div class="post-description">
    </div>
    <a class="pure-button" href="{% url "detail" id=post.id %}"><font size="2">Read More... </a>
    <!-- http://cssglobe.com/pure-css3-post-tags/ -->
    <link rel="stylesheet" href="/static/tags.css">
    <ul class="tags">
      {% for e in post.tag_list %}
      <li><a href="{% url "cast_tag" tag=e %}">{{ e }}</a></li>
      {% endfor %}
    </ul>
  </section>
  <hr />
  {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
